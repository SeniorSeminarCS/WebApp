
<!DOCTYPE> 
<html> 
	<head> 
		<title>Weather</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style-small.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="jquery-2.1.3.js"></script>
		<script src="weather.js"></script>
	</head> 
	
	<body> 

		
		<div id="container">
			
			<a href="clock.html">
				<div id="clock">
					<div class="icon">
						<div class="clock">
							<div class="circle"></div>
							<div class="clockwise"></div>
							<div class="shadows"></div>
	    				</div>
	  				</div>
  				</div>
  			</a>
  			
  			
			<a href="weather.html">
				<div id="weather">
					<div id = "cloud">
					</div>
				</div>
			</a>
			
			
			<a href="currency_converter.html">
				<div id="currency">
					<div class="icon">
						<div class="calculator">
							<div class="display"></div>
							<div class="controls">&#10010;&nbsp; 
								<span class="big">-</span> 
								<br> &#10006;&nbsp; 
								<span class="medium">=</span>
							</div>
    					</div>
  					</div>
  				</div>
  			</a>
  			
  			
			<a href="unit_converter.html">
				<div id="measure">
					<div class="icon">
						<div class="ruler">
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
						</div>
					</div>
				</div>
			</a>
			
			
			<a href="phrase.html">
				<div id="phrase">  
					<div class="icon">
						<div class="book">
							<div class="top"></div>
							<div class="pages">
								<div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
							</div>
							<span id="phrase-title">Phrases</span>
							<div class="bookmark"></div>
    					</div>
  					</div>
  				</div>
  			</a>
  			
  			
			<a href="advice.html">
				<div id="advice">
					<div class="icon">
						<div class="map">
							<div class="folded">
								<div class="fold">
									<div class="content"></div>
        						</div>
								<div class="fold">
									<div class="content">
										<div class="other"></div>
          							</div>
        						</div>
								<div class="fold">
									<div class="content"></div>
        						</div>
      						</div>
	  					<div class="shadow"></div>
	  					<div class="flip"></div>
	  					<div class="pin"></div>
    				</div>
  					</div>
  				</div>
  			</a>
  			
  			<a href="useful-links.html">
  				<div id="news" >
					<div class="icon">
						<div class="news">
						  <div class="content"></div>
						  <div class="flip"></div>
						</div>
					</div>
				</div>
			</a>
  			
		</div>


		<div id="main-container">
			<form id="weather_status_form">
				<br>
				<div id="weather-city-box"><input type="text" id="weather_city" placeholder="Input"/></br></div>		
				<div id="button-box"><input type="button" value="Current Forecast"></div>
			</form>
			
			<div id="current-weather-info">
				<div class="conditions-box"><p>City Name: <span id="weather_name"></span></p></div>
				<div class="conditions-box"><p>Country: <span id="weather_country"></span></p></div>
				<div class="conditions-box"><p>Current Conditions: <span id="weather_description"></span></p></div>
				<div class="conditions-box"><p>Temperature: <span id="weather_temp"></span>&#176;F</p></div>
				<div class="conditions-box"><p>Humidity: <span id="weather_humidity"></span>%</p></div>
				<div class="conditions-box"><p>Cloudiness: <span id="weather_clouds"></span>%</p></div>
				<div class="conditions-box"><p>Wind speed: <span id="weather_wind"></span>mph</p></div>
			</div>	
		</div>		
			
			
		
	</body> 
</html>
