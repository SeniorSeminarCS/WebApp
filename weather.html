
<!DOCTYPE>

	<body> 

		
		<div id="container">

	  				</div>
  				</div>

			<a href="#">

					<div id = "cloud">

				</div>
			</a>
			
			
			<a href="currency_converter">

							</div>
    					</div>
  					</div>

			<a href="unit_converter.html">

							<div class="point"></div>
							<div class="point"></div>

							<div class="point"></div>
							<div class="point"></div>
						</div>
					</div>

						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
						        <div class="page"></div>
							</div>
							<span id="phrase-title">Phrases</span>

    					</div>
  					</div>
  				</div>

			<a href="#">

							<div class="folded">

									<div class="content"></div>
        						</div>
								<div class="fold">
									<div class="content">
										<div class="other"></div>
          							</div>
        						</div>
								<div class="fold">
									<div class="content"></div>
        						</div>
      						</div>
	  					<div class="shadow"></div>
	  					<div class="flip"></div>
	  					<div class="pin"></div>
    				</div>
  					</div>

  		  <form id="weather_status_form">
    <p>Please select a city:</p><br>
    
	<input type="radio" id="weather_city" name="city" value="moscow" />Moscow</br>
	<input type="radio" id="weather_city" name="city" value="paris" />Paris</br>
	<input type="radio" id="weather_city" name="city" value="london" />London</br>
	<input type="radio" id="weather_city" name="city" value="new york" />New York</br>
	<input type="radio" id="weather_city" name="city" value="prague" />Prague</br>
	<input type="radio" id="weather_city" name="city" value="miami" />Miami</br>
	<input type="radio" id="weather_city" name="city" value="madrid" />Madrid</br>
