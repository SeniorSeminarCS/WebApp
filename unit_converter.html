	<script>
		function addMultiplier(){
			if(document.calculator.ans.value[document.calculator.ans.value.length -1] == '*'){
				return;
			}
			
			if(document.calculator.ans.value[document.calculator.ans.value.length -1] == '/'){
				document.calculator.ans.value = document.calculator.ans.value.substr(0,document.calculator.ans.value.length -1)
				document.calculator.ans.value+='*';
			}
			else {
				document.calculator.ans.value+='*';
			}
		}
		function addDivider(){
			if(document.calculator.ans.value[document.calculator.ans.value.length -1] == '/'){
				return;
			}
			
			if(document.calculator.ans.value[document.calculator.ans.value.length -1] == '*'){
				document.calculator.ans.value = document.calculator.ans.value.substr(0,document.calculator.ans.value.length -1)
				document.calculator.ans.value+='/';
			}
			else {
				document.calculator.ans.value+='/';
			}

		}
		function calculateTemp(){
			var x = document.getElementById("answer").value;
			var value = x.substring(0, x.length-1);
			if(x[x.length -1] == '*'){
				document.calculator.ans.value = "("+value+"-32)/1.8";
			}
			else if (x[x.length-1] == '/') {
				document.calculator.ans.value = "("+value+"*1.8) + 32";
			}
			else {
				alert("Error! You must complete step 2 first.");
			}
		}
	</script>
